<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desigualdades Internacionais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Desigualdades Internacionais: Uma Jornada Interativa</h1>
            <button id="startButton">Começar a Jornada</button>
        </header>
        <main>
            <section id="section1" class="slide active">
                <h2>Raízes da Desigualdade: Uma Viagem no Tempo</h2>
                <div id="timeline" class="timeline"></div>
                <div id="chartContainer"></div>
            </section>
             <section id="section2" class="slide">
                <h2>A Era das Máquinas: Como Tudo Mudou</h2>
                <div id="infographic" class="infographic"></div>
                <div id="quizContainer"></div>
            </section>
             <section id="section3" class="slide">
                <h2>O Jogo Econômico: Consequências da Desigualdade</h2>
                <div id="mapContainer" class="mapContainer"></div>
                 <button id="commentButton">Comentar</button>
                <div id="commentArea"></div>
            </section>
            <section id="section4" class="slide">
                <h2>Um Olhar Crítico: Desigualdades Hoje</h2>
                <div id="quotes"></div>
                <div id="pollContainer"></div>
            </section>
             <section id="section5" class="slide">
                <h2>Semeando a Mudança: O Que Podemos Fazer?</h2>
                  <div id="videoArea"></div>
                  <div id="resourcesArea"></div>
                  <div id="ideasArea"></div>
            </section>
             <footer>
                <h2>Fontes e Materiais de Consulta</h2>
                <div id="credits"></div>
            </footer>
        </main>

    </div>
    <script src="script.js"></script>
</body>
</html>
